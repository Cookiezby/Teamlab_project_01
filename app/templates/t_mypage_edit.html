{% extends "t_topbar.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="post" name="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <textarea class="form-control" name="user_info" id="body" rows="5"
                                  maxlength="200" placeholder="Please introduce yourself"></textarea>

                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h5 id="count_message">hh</h5>
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary col-md-4 col-md-offset-8">Edit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script>
        var text_max = 200;
        $('#count_message').html(0 + '/' + 200);
        $('#body').keyup(function () {
            var text_length = $('#body').val().length;
            //var text_remaining = text_max - text_length;
            $('#count_message').html(text_length + '/' + text_max);
        });
    </script>
{% endblock %}
