{% extends "t_topbar.html" %}
{% block content %}
    <div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4 col-md-offset-4">
                    <table class="table table-striped">

                        {% for user in users %}
                            <div class="col-md-12">
                                <tr>
                                    <td align="left">{{ user.name }}</td>
                                    <td align="right"><a href="{{ url_for('user_detail',user_id = user.id)}}">detail</a></td>
                                </tr>
                            </div>
                        {% endfor %}

                    </table>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
