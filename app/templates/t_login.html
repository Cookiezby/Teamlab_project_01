{% extends "t_base.html" %}

{% block content %}
    <div class="container-fluid">
        {% if user %}
            <p></p>
        {% endif %}
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <form action="" method="post" name="login">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>

                        <button type="submit" class="btn btn-primary  col-md-3">Sign In</button>
                        <a  class="btn btn-default col-md-3 col-md-offset-6" href={{ url_for('register') }}>Join</a>
                </form>
            </div>
        </div>

        <div class="col-md-4">
        </div>


    </div>


    <div class="row">


    </div>
{% endblock %}
