<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="../bootstrap-3.3/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../bootstrap-3.3/js/bootstrap.min.js"></script>

    <script src="../css/index.css"></script>
    <title>Register</title>
</head>
<body>

<form class="navbar-form navbar-default" role="search">
    <image src="../image/twitter_logo.png" width="40" height="40">

        <div class="search_user">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
</form>

<div class="login_form">
    <form>
        <fieldset class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
        </fieldset>
        <fieldset class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
        </fieldset>

         <fieldset class="form-group">
            <label for="formGroupExampleInput2">PasswordConfirm</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="PasswordConfirm">
        </fieldset>

        <div class="register_button">
            <button type="submit" class="button">Register</button>
        </div>


    </form>
</div>

</body>
</html>
