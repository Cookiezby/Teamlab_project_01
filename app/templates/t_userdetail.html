{% extends "t_topbar.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered">
                    <tr>
                        <td align="left">{{ user_profile.user_info }}</td>
                    </tr>


                    {% if user_profile.user_id == current_user.id %}
                        <tr>
                            <td align="right"><a href= {{ url_for('edit_profile') }}>edit</a></td>
                        </tr>

                        <tr>

                        </tr>

                        <tr>
                           <td align="left"><a href={{ url_for('following_user_list') }}>my following</a></td>
                        </tr>

                    {% else %}

                        {% if fo_exist %}
                            <tr>
                                <td align="right"><a
                                        href= {{ url_for('unfollow',userid = user_profile.user_id) }}>unfollow</a></td>
                            </tr>
                        {% else %}
                            <tr>
                                <td align="right"><a href= {{ url_for('follow',userid = user_profile.user_id) }}>follow</a>
                                </td>
                            </tr>
                        {% endif %}

                    {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
