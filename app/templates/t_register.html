{% extends "t_base.html" %}
{% block content %}

    <div class="container-fluid">
        {% if user %}
            <p></p>
        {% endif %}
        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <form action="" method="post" name="register" data-toggle="validator" role="form">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="pwd_confirm">PasswordConfirm</label>
                        <input type="password" class="form-control" id="pwd_confirm" name="pwd_confirm" placeholder="PasswordConfirm">
                    </div>
                    <button type="submit" class="btn btn-primary  col-md-4 col-md-offset-4">Register</button>
                </form>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-4 col-md-offset-5 text-danger">
                {{ error_message }}
            </div>
        </div>

    </div>



{% endblock %}
